<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
		overflow: hidden;
      }
      canvas {
        border: 1px solid #9C9898;
      }
	  #container{
		background: transparent url('./img/background.png') no-repeat scroll 100% 70%;
		overflow: hidden;
	  }
    </style>
    <script src="./js/kinetic-v3.9.4.js"></script>
    <script src="./library/xkanvas-source-1.0.js"></script>
    <script>
	window.onload = function() {
		xk.init({
			container: "container",
			width: window.screen.width || 578,
			height: window.screen.height || 200
		});
	    var xWindow = new xk.window({title: "crisboot@xkanvas: ~$"});
        xk.desktop.add(xWindow);	
		xk.render();
	};

    </script>
  </head>
  <body onmousedown="return false;">
    <div id="container"></div>
  </body>
</html>
